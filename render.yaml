services:
  - type: web
    name: pingpro
    env: docker
    plan: starter
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_PRODUCTION_BASE_URL
        value: https://pingpro.onrender.com
      - key: VITE_LINKS_SERVICE_URL  
        value: https://pingpro-links-service.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: pingpro-postgres
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /api/health
    
databases:
  - name: pingpro-postgres
    databaseName: pingpro
    user: pingpro